<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="https://static.vinepair.com/wp-content/uploads/2017/10/cal-internal.jpg" alt="Wineglasses">
    <img src="https://static.vinepair.com/wp-content/uploads/2017/10/cal-internal.jpg" alt="Wineglasses" />
    <h1>Help me choose between..</h1>
    <h1 class="helpMe">Help me choose between..</h1>
    <div class="grow">
      <h2 class="theWinner">The winner is:</h2>
    </div>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()
      $('.theWinner').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)

      var options = []
      var submit = function() {
        $('.inputSection').hide()
        $('.resultSection').css('display', 'flex')
        $('.helpMe').hide()
        $('.theWinner').css('display', 'flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
        console.log(winner)
        $('.resultSection').text(winner)
      }
      $('.submit').click(submit)
    })
    </script>
  </body>
</html>
